<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Top Users and Scores</title>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; padding: 2em; }
        h1 { text-align: center; }
        table { width: 60%; margin: 2em auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #e0e0e0; }
    </style>
</head>
<body>

    <h1>ðŸ‘¤ Users & Total games played</h1>

    <table>
        <tr>
            <th>Username</th>
            <th>Top Total Games Played</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.max_games|default:"0" }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="2">No users found.</td></tr>
        {% endfor %}
    </table>

</body>
</html>
