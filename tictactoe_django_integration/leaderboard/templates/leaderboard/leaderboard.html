<!-- leaderboard/templates/leaderboard/leaderboard.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Leaderboard - Top 10 Scores</title>
    <style>
        body { font-family: sans-serif; background: #f9f9f9; padding: 2em; }
        h1 { text-align: center; }
        table { width: 50%; margin: 2em auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #dcdcdc; }
        .nav { text-align: center; margin-top: 2em; }
        .nav a { text-decoration: none; padding: 8px 12px; background: #2196F3; color: white; border-radius: 4px; }
    </style>
</head>
<body>

    <h1>üèÜ Top 10 Scores</h1>

    <table>
        <tr>
            <th>User</th>
            <th>Score</th>
        </tr>
        {% for player in players %}
        <tr>
            <td>{{ player.user.username }}</td>
            <td>{{ player.score }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="2">No scores available.</td></tr>
        {% endfor %}
    </table>

    <div class="nav">
        <a href="{% url 'home' %}">üè† Back to Home</a>
    </div>

</body>
</html>
