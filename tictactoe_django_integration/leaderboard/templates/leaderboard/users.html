<!-- leaderboard/templates/leaderboard/users.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registered Users</title>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; padding: 2em; }
        h1 { text-align: center; }
        table { width: 60%; margin: 2em auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #e0e0e0; }
        .nav { text-align: center; margin-top: 2em; }
        .nav a { text-decoration: none; padding: 10px 15px; background: #4CAF50; color: white; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>üë• Registered Users</h1>

    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="2">No users found.</td></tr>
        {% endfor %}
    </table>

    <div class="nav">
        <a href="{% url 'home' %}">üè† Back to Home</a>
    </div>

</body>
</html>
